<div class="container">
  <div class="left">
    <div *ngFor="let skill of skillsLeft" class="skill-box">
      {{skill.name}}
      <span class="star">{{skill.star}}<span class="empty-star">{{skill.emptyStar}}</span></span>
    </div>
  </div>
  <div class="right">
    <div *ngFor="let skill of skillsRight" class="skill-box">
      {{skill.name}}
      <span class="star">{{skill.star}}<span class="empty-star">{{skill.emptyStar}}</span></span>
    </div>
  </div>
</div>
